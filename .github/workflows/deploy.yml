name: Deploy to GKE

on:
  push:
    branches: ['main']
    tags: ['*']
  workflow_dispatch:

env:
  PROJECT_ID: dotted-byway-481522-f5
  GKE_CLUSTER: my-k8s-cluster
  GKE_ZONE: europe-north1
  ARTIFACT_REGISTRY: europe-north1-docker.pkg.dev
  SERVICE_NAME: the-project

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
          persist-credentials: true

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GKE_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          install_components: 'gke-gcloud-auth-plugin'

      - name: Install kubectl
        uses: azure/setup-kubectl@v3

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.ARTIFACT_REGISTRY }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Create Artifact Registry repository (if not exists)
        run: |
          gcloud artifacts repositories create docker-repo \
            --repository-format=docker \
            --location=${{ env.GKE_ZONE }} \
            --description="Docker repository" || true

      - name: Build and push the-project image
        run: |
          if [ "${{ github.ref_type }}" == "tag" ]; then
            IMAGE_TAG="${{ github.ref_name }}"
          else
            IMAGE_TAG="${{ github.sha }}"
          fi
          docker build -t ${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/docker-repo/the-project:$IMAGE_TAG \
            -t ${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/docker-repo/the-project:latest \
            -t akiracry/the-project:$IMAGE_TAG \
            -t akiracry/the-project:latest \
            ./the-project
          docker push ${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/docker-repo/the-project:$IMAGE_TAG
          docker push ${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/docker-repo/the-project:latest
          
          # Push to Docker Hub
          docker push akiracry/the-project:$IMAGE_TAG
          docker push akiracry/the-project:latest

      - name: Build and push todo-backend image
        run: |
          if [ "${{ github.ref_type }}" == "tag" ]; then
            IMAGE_TAG="${{ github.ref_name }}"
          else
            IMAGE_TAG="${{ github.sha }}"
          fi
          docker build -t ${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/docker-repo/todo-backend:$IMAGE_TAG \
            -t ${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/docker-repo/todo-backend:latest \
            -t akiracry/todo-backend:$IMAGE_TAG \
            -t akiracry/todo-backend:latest \
            ./todo-backend
          docker push ${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/docker-repo/todo-backend:$IMAGE_TAG
          docker push ${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/docker-repo/todo-backend:latest
          
          # Push to Docker Hub
          docker push akiracry/todo-backend:$IMAGE_TAG
          docker push akiracry/todo-backend:latest

      - name: Build and push broadcaster image
        run: |
          if [ "${{ github.ref_type }}" == "tag" ]; then
            IMAGE_TAG="${{ github.ref_name }}"
          else
            IMAGE_TAG="${{ github.sha }}"
          fi
          docker build -t ${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/docker-repo/broadcaster:$IMAGE_TAG \
            -t ${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/docker-repo/broadcaster:latest \
            -t akiracry/broadcaster:$IMAGE_TAG \
            -t akiracry/broadcaster:latest \
            ./broadcaster
          docker push ${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/docker-repo/broadcaster:$IMAGE_TAG
          docker push ${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/docker-repo/broadcaster:latest
          
          # Push to Docker Hub
          docker push akiracry/broadcaster:$IMAGE_TAG
          docker push akiracry/broadcaster:latest

      - name: Build and push postgres-backup image
        run: |
          if [ "${{ github.ref_type }}" == "tag" ]; then
            IMAGE_TAG="${{ github.ref_name }}"
          else
            IMAGE_TAG="${{ github.sha }}"
          fi
          docker build -t ${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/docker-repo/postgres-backup:$IMAGE_TAG \
            -t ${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/docker-repo/postgres-backup:latest \
            ./postgres-backup
          docker push ${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/docker-repo/postgres-backup:$IMAGE_TAG
          docker push ${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/docker-repo/postgres-backup:latest

      - name: Get GKE credentials (for secret creation)
        if: github.ref_name == 'main' || startsWith(github.ref, 'refs/tags/')
        run: |
          gcloud container clusters get-credentials ${{ env.GKE_CLUSTER }} \
            --zone ${{ env.GKE_ZONE }} \
            --project ${{ env.PROJECT_ID }}

      - name: Create/Update broadcaster secret for production
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          kubectl create secret generic broadcaster-secret \
            --from-literal=TELEGRAM_BOT_TOKEN="${{ secrets.TELEGRAM_BOT_TOKEN }}" \
            --from-literal=TELEGRAM_CHAT_ID="${{ secrets.TELEGRAM_CHAT_ID }}" \
            --namespace=production \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Checkout config repository for staging (main branch only)
        if: github.ref_name == 'main'
        uses: actions/checkout@v4
        with:
          repository: akiracrying/the-project-config
          token: ${{ secrets.GITHUB_TOKEN }}
          path: config-repo
          ref: main
          fetch-depth: 0
          persist-credentials: true

      - name: Update kustomization.yaml for staging (main branch only)
        if: github.ref_name == 'main'
        run: |
          curl -s "https://raw.githubusercontent.com/kubernetes-sigs/kustomize/master/hack/install_kustomize.sh" | bash
          sudo mv kustomize /usr/local/bin/
          cd config-repo/overlays/staging
          kustomize edit set image akiracry/the-project=${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/docker-repo/the-project:${{ github.sha }}
          kustomize edit set image akiracry/todo-backend=${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/docker-repo/todo-backend:${{ github.sha }}
          kustomize edit set image akiracry/broadcaster=${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/docker-repo/broadcaster:${{ github.sha }}

      - name: Checkout config repository for production (tags only)
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/checkout@v4
        with:
          repository: akiracrying/the-project-config
          token: ${{ secrets.GITHUB_TOKEN }}
          path: config-repo
          ref: main
          fetch-depth: 0
          persist-credentials: true

      - name: Update kustomization.yaml for production (tags only)
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          curl -s "https://raw.githubusercontent.com/kubernetes-sigs/kustomize/master/hack/install_kustomize.sh" | bash
          sudo mv kustomize /usr/local/bin/
          cd config-repo/overlays/production
          kustomize edit set image akiracry/the-project=${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/docker-repo/the-project:${{ github.ref_name }}
          kustomize edit set image akiracry/todo-backend=${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/docker-repo/todo-backend:${{ github.ref_name }}
          kustomize edit set image akiracry/broadcaster=${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/docker-repo/broadcaster:${{ github.ref_name }}
          kustomize edit set image postgres-backup=${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/docker-repo/postgres-backup:${{ github.ref_name }}

      - name: Commit and push kustomization changes for staging
        if: github.ref_name == 'main'
        run: |
          cd config-repo
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git checkout main || git checkout -b main
          git add overlays/staging/kustomization.yaml
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update staging images to ${{ github.sha }} [skip ci]"
            git push origin main
          fi

      - name: Commit and push kustomization changes for production
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          cd config-repo
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git checkout main || git checkout -b main
          git add overlays/production/kustomization.yaml
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update production images to ${{ github.ref_name }} [skip ci]"
            git push origin main
          fi


