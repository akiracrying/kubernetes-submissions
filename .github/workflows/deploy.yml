name: Deploy to GKE

on:
  push:
    branches: ['**']
  workflow_dispatch:

env:
  PROJECT_ID: dotted-byway-481522-f5
  GKE_CLUSTER: my-k8s-cluster
  GKE_ZONE: europe-north1
  ARTIFACT_REGISTRY: europe-north1-docker.pkg.dev
  SERVICE_NAME: the-project

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GKE_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          install_components: 'gke-gcloud-auth-plugin'

      - name: Install kubectl
        uses: azure/setup-kubectl@v3

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.ARTIFACT_REGISTRY }}

      - name: Create Artifact Registry repository (if not exists)
        run: |
          gcloud artifacts repositories create docker-repo \
            --repository-format=docker \
            --location=${{ env.GKE_ZONE }} \
            --description="Docker repository" || true

      - name: Build and push the-project image
        run: |
          docker build -t ${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/docker-repo/the-project:${{ github.sha }} \
            -t ${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/docker-repo/the-project:latest \
            -t akiracry/the-project:${{ github.sha }} \
            -t akiracry/the-project:latest \
            ./the-project
          docker push ${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/docker-repo/the-project:${{ github.sha }}
          docker push ${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/docker-repo/the-project:latest
          
          # Push to Docker Hub
          echo ${{ secrets.DOCKERHUB_TOKEN }} | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin
          docker push akiracry/the-project:${{ github.sha }}
          docker push akiracry/the-project:latest

      - name: Build and push todo-backend image
        run: |
          docker build -t ${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/docker-repo/todo-backend:${{ github.sha }} \
            -t ${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/docker-repo/todo-backend:latest \
            -t akiracry/todo-backend:${{ github.sha }} \
            -t akiracry/todo-backend:latest \
            ./todo-backend
          docker push ${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/docker-repo/todo-backend:${{ github.sha }}
          docker push ${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/docker-repo/todo-backend:latest
          
          # Push to Docker Hub
          docker push akiracry/todo-backend:${{ github.sha }}
          docker push akiracry/todo-backend:latest

      - name: Get GKE credentials
        run: |
          gcloud container clusters get-credentials ${{ env.GKE_CLUSTER }} \
            --zone ${{ env.GKE_ZONE }} \
            --project ${{ env.PROJECT_ID }}

      - name: Determine namespace
        id: namespace
        run: |
          if [ "${{ github.ref_name }}" == "main" ]; then
            echo "NAMESPACE=project" >> $GITHUB_OUTPUT
          else
            echo "NAMESPACE=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          fi
          echo "Deploying to namespace: ${{ steps.namespace.outputs.NAMESPACE }}"

      - name: Create namespace if not exists
        run: |
          kubectl create namespace ${{ steps.namespace.outputs.NAMESPACE }} --dry-run=client -o yaml | kubectl apply -f -

      - name: Deploy to GKE
        run: |
          kubectl kustomize the-project/overlays/gke | \
            sed "s/namespace: project/namespace: ${{ steps.namespace.outputs.NAMESPACE }}/g" | \
            sed "s/  namespace: project/  namespace: ${{ steps.namespace.outputs.NAMESPACE }}/g" | \
            sed "s/akiracry\/the-project:.*/${{ env.ARTIFACT_REGISTRY }}\/${{ env.PROJECT_ID }}\/docker-repo\/the-project:${{ github.sha }}/g" | \
            sed "s/akiracry\/todo-backend:.*/${{ env.ARTIFACT_REGISTRY }}\/${{ env.PROJECT_ID }}\/docker-repo\/todo-backend:${{ github.sha }}/g" | \
            kubectl apply -f -
          
          # Wait for rollouts with timeout, but don't fail if timeout occurs
          kubectl rollout status deployment/the-project -n ${{ steps.namespace.outputs.NAMESPACE }} --timeout=10m || true
          kubectl rollout status deployment/todo-backend -n ${{ steps.namespace.outputs.NAMESPACE }} --timeout=10m || true
          
          # Show pod status for debugging
          echo "Current pod status:"
          kubectl get pods -n ${{ steps.namespace.outputs.NAMESPACE }}

