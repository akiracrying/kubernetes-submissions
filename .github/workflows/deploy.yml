name: Deploy to GKE

on:
  push:
    branches: ['**']
  workflow_dispatch:

env:
  PROJECT_ID: dotted-byway-481522-f5
  GKE_CLUSTER: my-k8s-cluster
  GKE_ZONE: europe-north1
  ARTIFACT_REGISTRY: europe-north1-docker.pkg.dev
  SERVICE_NAME: the-project

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
          persist-credentials: true

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GKE_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          install_components: 'gke-gcloud-auth-plugin'

      - name: Install kubectl
        uses: azure/setup-kubectl@v3

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.ARTIFACT_REGISTRY }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Create Artifact Registry repository (if not exists)
        run: |
          gcloud artifacts repositories create docker-repo \
            --repository-format=docker \
            --location=${{ env.GKE_ZONE }} \
            --description="Docker repository" || true

      - name: Build and push the-project image
        run: |
          docker build -t ${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/docker-repo/the-project:${{ github.sha }} \
            -t ${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/docker-repo/the-project:latest \
            -t akiracry/the-project:${{ github.sha }} \
            -t akiracry/the-project:latest \
            ./the-project
          docker push ${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/docker-repo/the-project:${{ github.sha }}
          docker push ${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/docker-repo/the-project:latest
          
          # Push to Docker Hub
          docker push akiracry/the-project:${{ github.sha }}
          docker push akiracry/the-project:latest

      - name: Build and push todo-backend image
        run: |
          docker build -t ${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/docker-repo/todo-backend:${{ github.sha }} \
            -t ${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/docker-repo/todo-backend:latest \
            -t akiracry/todo-backend:${{ github.sha }} \
            -t akiracry/todo-backend:latest \
            ./todo-backend
          docker push ${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/docker-repo/todo-backend:${{ github.sha }}
          docker push ${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/docker-repo/todo-backend:latest
          
          # Push to Docker Hub
          docker push akiracry/todo-backend:${{ github.sha }}
          docker push akiracry/todo-backend:latest

      - name: Build and push broadcaster image
        run: |
          docker build -t ${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/docker-repo/broadcaster:${{ github.sha }} \
            -t ${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/docker-repo/broadcaster:latest \
            -t akiracry/broadcaster:${{ github.sha }} \
            -t akiracry/broadcaster:latest \
            ./broadcaster
          docker push ${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/docker-repo/broadcaster:${{ github.sha }}
          docker push ${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/docker-repo/broadcaster:latest
          
          # Push to Docker Hub
          docker push akiracry/broadcaster:${{ github.sha }}
          docker push akiracry/broadcaster:latest

      - name: Build and push postgres-backup image
        run: |
          docker build -t ${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/docker-repo/postgres-backup:${{ github.sha }} \
            -t ${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/docker-repo/postgres-backup:latest \
            ./postgres-backup
          docker push ${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/docker-repo/postgres-backup:${{ github.sha }}
          docker push ${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/docker-repo/postgres-backup:latest

      - name: Get GKE credentials (for main branch secret creation)
        if: github.ref_name == 'main'
        run: |
          gcloud container clusters get-credentials ${{ env.GKE_CLUSTER }} \
            --zone ${{ env.GKE_ZONE }} \
            --project ${{ env.PROJECT_ID }}

      - name: Create/Update broadcaster secret (main branch only)
        if: github.ref_name == 'main'
        run: |
          kubectl create secret generic broadcaster-secret \
            --from-literal=TELEGRAM_BOT_TOKEN="${{ secrets.TELEGRAM_BOT_TOKEN }}" \
            --from-literal=TELEGRAM_CHAT_ID="${{ secrets.TELEGRAM_CHAT_ID }}" \
            --namespace=project \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Update kustomization.yaml for GitOps (main branch only)
        if: github.ref_name == 'main'
        run: |
          curl -s "https://raw.githubusercontent.com/kubernetes-sigs/kustomize/master/hack/install_kustomize.sh" | bash
          sudo mv kustomize /usr/local/bin/
          cd the-project/overlays/gke
          kustomize edit set image akiracry/the-project=${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/docker-repo/the-project:${{ github.sha }}
          kustomize edit set image akiracry/todo-backend=${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/docker-repo/todo-backend:${{ github.sha }}
          kustomize edit set image akiracry/broadcaster=${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/docker-repo/broadcaster:${{ github.sha }}
          kustomize edit set image postgres-backup=${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/docker-repo/postgres-backup:${{ github.sha }}

      - name: Commit and push kustomization changes (main branch only)
        if: github.ref_name == 'main'
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add the-project/overlays/gke/kustomization.yaml
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update the-project images to ${{ github.sha }} [skip ci]"
            git push
          fi

      - name: Get GKE credentials (non-main branches)
        if: github.ref_name != 'main'
        run: |
          gcloud container clusters get-credentials ${{ env.GKE_CLUSTER }} \
            --zone ${{ env.GKE_ZONE }} \
            --project ${{ env.PROJECT_ID }}

      - name: Determine namespace (non-main branches)
        if: github.ref_name != 'main'
        id: namespace
        run: |
          echo "NAMESPACE=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          echo "Deploying to namespace: ${{ steps.namespace.outputs.NAMESPACE }}"

      - name: Deploy to GKE (non-main branches)
        if: github.ref_name != 'main'
        run: |
          kubectl create namespace ${{ steps.namespace.outputs.NAMESPACE }} --dry-run=client -o yaml | kubectl apply -f -
          kubectl kustomize the-project/overlays/gke | \
            sed "s/namespace: project/namespace: ${{ steps.namespace.outputs.NAMESPACE }}/g" | \
            sed "s/  namespace: project/  namespace: ${{ steps.namespace.outputs.NAMESPACE }}/g" | \
            sed "s|europe-north1-docker.pkg.dev/dotted-byway-481522-f5/docker-repo/the-project:.*|${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/docker-repo/the-project:${{ github.sha }}|g" | \
            sed "s|akiracry/the-project:.*|${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/docker-repo/the-project:${{ github.sha }}|g" | \
            sed "s|europe-north1-docker.pkg.dev/dotted-byway-481522-f5/docker-repo/todo-backend:.*|${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/docker-repo/todo-backend:${{ github.sha }}|g" | \
            sed "s|akiracry/todo-backend:.*|${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/docker-repo/todo-backend:${{ github.sha }}|g" | \
            sed "s|europe-north1-docker.pkg.dev/dotted-byway-481522-f5/docker-repo/broadcaster:.*|${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/docker-repo/broadcaster:${{ github.sha }}|g" | \
            sed "s|akiracry/broadcaster:.*|${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/docker-repo/broadcaster:${{ github.sha }}|g" | \
            sed "s|postgres-backup:.*|${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/docker-repo/postgres-backup:${{ github.sha }}|g" | \
            kubectl apply -f -
          
          kubectl rollout status deployment/the-project -n ${{ steps.namespace.outputs.NAMESPACE }} --timeout=10m || true
          kubectl rollout status deployment/todo-backend -n ${{ steps.namespace.outputs.NAMESPACE }} --timeout=10m || true

