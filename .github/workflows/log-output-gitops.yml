name: Build and Update log-output (GitOps)

on:
  push:
    paths:
      - 'log_output/**'
      - '.github/workflows/log-output-gitops.yml'
  workflow_dispatch:

env:
  PROJECT_ID: dotted-byway-481522-f5
  GKE_ZONE: europe-north1
  ARTIFACT_REGISTRY: europe-north1-docker.pkg.dev

jobs:
  build-and-update:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GKE_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          install_components: 'gke-gcloud-auth-plugin'

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.ARTIFACT_REGISTRY }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Create Artifact Registry repository (if not exists)
        run: |
          gcloud artifacts repositories create docker-repo \
            --repository-format=docker \
            --location=${{ env.GKE_ZONE }} \
            --description="Docker repository" || true

      - name: Build and push log-output-writer image
        run: |
          docker build -t ${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/docker-repo/log-output-writer:${{ github.sha }} \
            -t ${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/docker-repo/log-output-writer:latest \
            -t akiracry/log-output-writer:${{ github.sha }} \
            -t akiracry/log-output-writer:latest \
            -f log_output/writer/Dockerfile \
            log_output/writer
          docker push ${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/docker-repo/log-output-writer:${{ github.sha }}
          docker push ${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/docker-repo/log-output-writer:latest
          docker push akiracry/log-output-writer:${{ github.sha }}
          docker push akiracry/log-output-writer:latest

      - name: Build and push log-output-reader image
        run: |
          docker build -t ${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/docker-repo/log-output-reader:${{ github.sha }} \
            -t ${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/docker-repo/log-output-reader:latest \
            -t akiracry/log-output-reader:${{ github.sha }} \
            -t akiracry/log-output-reader:latest \
            -f log_output/reader/Dockerfile \
            log_output/reader
          docker push ${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/docker-repo/log-output-reader:${{ github.sha }}
          docker push ${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/docker-repo/log-output-reader:latest
          docker push akiracry/log-output-reader:${{ github.sha }}
          docker push akiracry/log-output-reader:latest

      - name: Install kustomize
        run: |
          curl -s "https://raw.githubusercontent.com/kubernetes-sigs/kustomize/master/hack/install_kustomize.sh" | bash
          sudo mv kustomize /usr/local/bin/

      - name: Update kustomization.yaml with new image tags
        run: |
          cd log_output/base
          kustomize edit set image akiracry/log-output-writer=akiracry/log-output-writer:${{ github.sha }}
          kustomize edit set image akiracry/log-output-reader=akiracry/log-output-reader:${{ github.sha }}

      - name: Commit and push changes
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git checkout -b ${{ github.ref_name }} || git checkout ${{ github.ref_name }}
          git add log_output/base/kustomization.yaml
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update log-output images to ${{ github.sha }}"
            git push origin ${{ github.ref_name }}
          fi

