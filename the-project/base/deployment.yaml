apiVersion: apps/v1
kind: Deployment
metadata:
  name: the-project
  namespace: project
spec:
  replicas: 1
  selector:
    matchLabels:
      app: the-project
  template:
    metadata:
      labels:
        app: the-project
    spec:
      containers:
        - name: the-project
          image: akiracry/the-project:4.2
          env:
            - name: PORT
              value: "3000"
            - name: IMAGE_URL
              valueFrom:
                configMapKeyRef:
                  name: the-project-config
                  key: IMAGE_URL
            - name: CACHE_DURATION
              valueFrom:
                configMapKeyRef:
                  name: the-project-config
                  key: CACHE_DURATION
            - name: TODO_BACKEND_URL
              valueFrom:
                configMapKeyRef:
                  name: the-project-config
                  key: TODO_BACKEND_URL
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3
          volumeMounts:
            - name: cache-volume
              mountPath: /cache
      volumes:
        - name: cache-volume
          emptyDir: {}

