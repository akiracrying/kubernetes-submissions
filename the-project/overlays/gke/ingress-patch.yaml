apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: the-project
  namespace: project
spec:
  rules:
    - host: the-project.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: the-project
                port:
                  number: 3000
          - path: /api/todos
            pathType: Prefix
            backend:
              service:
                name: todo-backend
                port:
                  number: 3000

